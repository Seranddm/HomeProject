{% extends 'questions/base.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <p>Чтобы зарегистрировать новую учетную запись, сначала нужно выйти из текущей </p>

    {% else %}

        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>

    {% endif %}

{% endblock %}
