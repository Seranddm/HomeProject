{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
{% for question in questions %}
    <div>
        <a href="{{ question.get_absolute_url }}"><h2>{{ question.text_of_question }}</h2></a>

        <p>{{ question.author }}</p>

        {% if question.answer %}
            <p>{{ question.answer }}</p>
            <p>{{ question.answer.author }}</p>
        {% endif %}
    </div>
{% endfor %}
{% endblock %}
